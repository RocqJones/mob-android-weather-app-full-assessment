name: Android CI

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches: 
      - '*'   # Run on PRs to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create local.properties
      run: |
        echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" > local.properties
        echo "PLACES_API_KEY=${{ secrets.PLACES_API_KEY }}" > local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run ktlint check
      run: ./gradlew ktlintCheck --continue || true

    - name: Run unit tests
      run: ./gradlew test --continue

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/test-results/
        retention-days: 7

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create local.properties
      run: |
        echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" > local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Core Module Tests
      run: ./gradlew :core:test --continue

    - name: Run Domain Module Tests
      run: ./gradlew :domain:test --continue

    - name: Run Data Module Tests
      run: ./gradlew :data:test --continue

    - name: Generate Test Report
      if: always()
      run: ./gradlew jacocoTestReport || true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/tests/
        retention-days: 7

    - name: Upload Coverage Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          **/build/reports/jacoco/
        retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create local.properties
      run: |
        echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" > local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run ktlint
      run: ./gradlew ktlintCheck --continue

    - name: Upload ktlint Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ktlint-reports
        path: |
          **/build/reports/ktlint/
        retention-days: 7
